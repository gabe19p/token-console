<div class="body-wrapper">
  <!-- left side -->
  <mat-card
    [ngClass]="{ 'left-expanded': isExpanded, 'left-collapsed': !isExpanded }"
    class="sidenav-card"
  >
    <div class="button-wrapper">
      <button mat-icon-button (click)="toggleSidenav()" color="primary">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="button-wrapper">
      <button *ngIf="isExpanded" mat-button color="primary">
        <mat-icon>category</mat-icon>
        <span>Tokens</span>
      </button>
      <button *ngIf="!isExpanded" mat-icon-button color="primary">
        <mat-icon>category</mat-icon>
      </button>
    </div>

    <div class="button-wrapper">
      <button *ngIf="isExpanded" mat-button color="primary">
        <mat-icon>people</mat-icon>
        <span>Users</span>
      </button>
      <button *ngIf="!isExpanded" mat-icon-button color="primary">
        <mat-icon>people</mat-icon>
      </button>
    </div>

    <!-- bottom buttons -->

    <div class="bottom-buttons">
      <div class="button-wrapper">
        <button
          *ngIf="isExpanded"
          mat-button
          color="primary"
          (click)="addNewToken()"
        >
          <mat-icon>add_circle_outline</mat-icon>
          <span>Add Token</span>
        </button>
        <button
          *ngIf="!isExpanded"
          mat-icon-button
          color="primary"
          (click)="addNewToken()"
        >
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </div>

      <div class="button-wrapper">
        <button *ngIf="isExpanded" mat-button color="primary">
          <mat-icon>person_add</mat-icon>
          <span>Add User</span>
        </button>
        <button *ngIf="!isExpanded" mat-icon-button color="primary">
          <mat-icon>person_add</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
  <!-- right side -->
  <div class="right">
    <router-outlet></router-outlet>
  </div>
</div>
