<mat-card style="width: 100%; height: 100%; overflow: hidden">
  <div class="dashboard-container">
    <div class="metrics">
      <h3>Token Metrics</h3>
      <mat-card style="margin: 10px; padding: 10px">
        <p>Available Tokens: {{ availableCount }}</p>
      </mat-card>
      <mat-card style="margin: 10px; padding: 10px">
        <p>Unavailable Tokens: {{ unavailableCount }}</p>
      </mat-card>
    </div>

    <div class="chart-container">
      <h3>Tokens Issued by Date</h3>
      <canvas id="tokensChart"></canvas>
    </div>
  </div>
</mat-card>
