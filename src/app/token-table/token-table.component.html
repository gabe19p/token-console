<mat-card class="mat-elevation-z8" style="width: 100%">
  <table mat-table [dataSource]="dataSource">
    <!-- Token ID Column -->
    <ng-container matColumnDef="tokenId">
      <th mat-header-cell *matHeaderCellDef>Token Number</th>
      <td mat-cell *matCellDef="let element">{{ element.tokenId }}</td>
    </ng-container>

    <!-- Current User Column -->
    <ng-container matColumnDef="tokenUsers">
      <th mat-header-cell *matHeaderCellDef>Token User</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary">
          <mat-icon>person</mat-icon>
          User Details
        </button>
      </td>
    </ng-container>

    <!-- Token Availability Column -->
    <ng-container matColumnDef="tokenAvailability">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Token Status
      </th>
      <td mat-cell *matCellDef="let element" style="text-align: center">
        <button
          mat-stroked-button
          [color]="element.tokenAvailable ? 'primary' : 'accent'"
        >
          {{ element.tokenAvailable ? "Available" : "Unavailable" }}
        </button>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <!-- Add buttons or actions here -->
        <button mat-button>Edit</button>
        <button mat-button>Delete</button>
      </td>
    </ng-container>

    <!-- Header and Data Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="10"
    [length]="tokens.length"
    (page)="onPageChange($event)"
    showFirstLastButtons
    aria-label="Select page of tokens"
  >
  </mat-paginator>
</mat-card>
